<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container darkMode" id="clockContainer">
      <h1>Digit Clock</h1>
      <div id="clock">
        <h2 id="clockDisply" class="clock-display"></h2>
        <h2>
          24H
          <label class="switch">
            <input type="checkbox" id="toggleFormat" />
            <span class="slider"></span>
          </label>
          Dark Mode
          <label class="switch">
            <input type="checkbox" id="toggleMode" />
            <span class="slider"></span>
          </label>
        </h2>
        <h2 id="dateDisplay"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
